<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Patient</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid m-3">
    <div class="card">
        <div class="card-header text-center h1">Listes des patients</div>
        <div class="card-body">
            <table class="table table-striped border  " >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>PRENOM</th>
                    <th>DATE NAISSANCE</th>
                    <th>MALADE</th>
                    <th>SCORE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item" th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-2':'btn btn-outline-primary ms-2'}"
                       th:text="${status.index}"  th:href="@{index(page=${status.index})}"> </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
